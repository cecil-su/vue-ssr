<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="toggle" v-show="show">{{message}}</div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'hello Vue!',
        show: true
      },
      mounted () {
        setTimeout(() => {
          this.show = false
        }, 1000)
      }
    })
  </script>
</body>
</html>
